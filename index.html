<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Para ti</title>
<style>
body{
  font-family: Arial, sans-serif;
  background:#ffeef7;
  padding:40px;
  text-align:center;
}
.container{
  background:white;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
  max-width:600px;
  margin:auto;
}
p{
  font-size:20px;
  line-height:1.5;
  white-space:pre-line;
}
</style>
</head>
<body>
<div class="container">
<p>La única manera de que deje de intentarlo y de amarte
es que estas flores se marchiten,
porque tú alguna vez hayas hecho lo mismo por mí.
Te amo eternamente, eres mi sueño más grande.
Y si ya no me amas, permíteme conquistarte de nuevo.</p>
</div>
</body>
</html>
